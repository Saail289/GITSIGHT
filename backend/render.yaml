# Render Build Configuration
# Using Docker for tree-sitter-languages support

services:
  - type: web
    name: gitsight-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
